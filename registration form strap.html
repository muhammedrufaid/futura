<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
  </head>
  <body>
    
 
   <center>
    <nav style="background-color: #686868; width: 50%; height: 80px;" class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand"><h2 style="color: aliceblue;">Registration form</h2></a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="email" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
        </div>
      </nav>
      <br>
    <center style="border-style: inset; width: 50%; height: 340px;">
    <form style="background-image:url(https://tse1.mm.bing.net/th?id=OIP.mhDBOw0kA1gdKRVsRuvAiwHaFj&pid=Api&P=0) ;background-repeat: no-repeat ;width: 90%;background-size: 700px; " class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <br>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <br>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <br>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <br>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <br>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <br>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
          <br>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </center>
</center>
</body>
</html>
