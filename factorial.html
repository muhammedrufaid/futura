<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>

    <script>
        let text ="";

        let n=5
        let i;
        let fact=1;

        for(i=1;i<=n;i++)
        {
            fact=fact*i;
            text += +  fact +"<br>";
        }
        document.getElementById("demo").innerHTML =text;

    </script>
</body>
</html>
