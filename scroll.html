<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            scroll-behavior: smooth;
        }
        #sec1{
            height: 600px;
            background-color: pink;
        }
        #sec2{
            height: 600px;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>smooth scroll</h1>
    <div id="sec1">
        <h2>section 1</h2>
        <p>click on the link to see the "smooth"scrolling effect.</p>
        <a href="#sec2">click me to smooth scroll to section 2 below</a>

    </div>

    <div id="sec2">
        <h2>section2</h2>
        <a href="#sec1">click me to smooth scroll to section 1 above</a>

    </div>

</body>
</html>
